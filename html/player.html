<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tennis-style.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Flex n Tennis!</title>
  </head>
  <body>
    <header>
      <div class="logo"><img src="../img/WTA-2020-logo138x65.png" alt="WTA logo" /></div>
      <nav class="main-nav">
        <ul>
          <li class="list-item-main"><a href="">About</a></li>
          <li class="list-item-main-dropdown">
            <a href="">Players</a>
            <ul class="dropdown-list">
              <li class="list-item-dropdown"><a href="">Head to Head</a></li>
              <li class="list-item-dropdown"><a href="">Coaches</a></li>
              <li class="list-item-dropdown"><a href="">Singles</a></li>
              <li class="list-item-dropdown"><a href="">Doubles</a></li>
            </ul>
          </li>
          <li class="list-item-main"><a href="">WTA Careers</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="profile-container">
        <div class="profile-card">
          <div class="profile-left">
            <div class="profile-main profile-divide">
              <div class="profile-ranking">
                <p class="profile-key profile-bold">Ranking</p>
                <p class="ranking profile-bold">1</p>
              </div>
            </div>
            <div class="profile-img profile-divide">
              <img src="../img/iga_swiatek_on_the_court_800x533.jpg" alt="Iga Swiatek" />
            </div>
          </div>
          <div class="profile-right">
            <div class="profile-details profile-divide">
              <div class="profile-details-box profile-name">
                <p class="profile-value-large profile-bold">Iga</p>
                <p class="profile-value-largest profile-bold">Swiatek</p>
              </div>
              <div class="profile-details-box profile-flag">
                <img src="../img/Flag_of_Poland_53x33.png" alt="Poland Flag" />
                <p class="profile-value profile-bold">Poland</p>
              </div>
              <div class="profile-details-box profile-spec-container">
                <div class="profile-spec-column">
                  <div class="profile-spec">
                    <p class="profile-key profile-bold">Height</p>
                    <p class="profile-value-large profile-bold">5'9"</p>
                    <p class="profile-value-small profile-bold">176cm</p>
                  </div>
                  <div class="profile-spec">
                    <p class="profile-key profile-bold">Plays</p>
                    <p class="profile-value-small profile-bold">Right-Handed</p>
                  </div>
                </div>
                <div class="profile-spec-column">
                  <div class="profile-spec">
                    <p class="profile-key profile-bold">Age</p>
                    <p class="profile-value-large profile-bold">22</p>
                    <p class="profile-value-small profile-bold">May 31 2001</p>
                  </div>
                  <div class="profile-spec">
                    <p class="profile-key profile-bold">Birthplace</p>
                    <p class="profile-value-small profile-bold">Warsaw, Poland</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
